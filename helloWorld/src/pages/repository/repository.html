<ion-header>

  <ion-navbar>
    <div *ngIf="data"></div>
    <ion-title>{{data?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card>

    <img src="{{data?.owner.avatar_url}}"/>

    <ion-card-content>
      <ion-card-title>
        {{data?.full_name}}
      </ion-card-title>
      <p>
        {{data?.description}}
      </p>
    </ion-card-content>

    <ion-item>
      <ion-icon name='musical-notes' item-start style="color: #d03e84"></ion-icon>
      Albums
      <ion-badge item-end>9</ion-badge>
    </ion-item>

    <ion-item>
      <ion-icon name='logo-twitter' item-start style="color: #55acee"></ion-icon>
      Followers
      <ion-badge item-end>260k</ion-badge>
    </ion-item>

  </ion-card>

</ion-content>
